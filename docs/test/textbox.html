<html>
	<head>
		<style>
			input.hidden {
			  visibility: hidden;
			}
			input.notdisplayed {
				display: none;
			}
		</style>
	</head>
	<body>
		<form action="/action_page.php">
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
			<label for="vehicle1"> I have a bike</label><br>
			<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
			<label for="vehicle2"> I have a car</label><br>
			<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" checked>
			<label for="vehicle3"> I have a boat</label><br><br>
			<label for="fname">First name:</label>
			<input type="text" id="fname" name="fname" disabled value="disabled"><br><br>
			<label for="mname">Middle name:</label>
			<input readonly type="text" id="mname" name="mname" value="readonly"><br><br>
			<label for="lname">Last name:</label>
			<input type="text" id="lname" name="lname"><br><br>
			<input type="submit" value="Submit">
			<input type="text" id="hiddenbox" class="hidden">
			<input type="text" id="notdisplayedbox" class="notdisplayed">
		</form>
	</body>
</html>
